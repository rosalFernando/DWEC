<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos del ratón</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/script.js"></script>
</head>

<body>
    <noscript>
        Habilita JavaScript.
    </noscript>
    <header>
        <h1>Desarrollo web en entorno cliente.</h1>
        <div id="logos_cabecera">
            <img src="../../../assets/img/js-logo.png" alt="logo JavaScript">
            <img src="../../../assets/img/jQuery-logo.png" alt="logo JQuery">
            <img src="../../../assets/img/html-logo.png" alt="logo JQuery">
            <img src="../../../assets/img/css-logo.png" alt="logo JQuery">
        </div>
    </header>

    <main>
        <h1>Eventos del ratón</h1>
        <div id="dibujaCanvas">
            <canvas id="auxclick"  width="300px" height="300px"></canvas>
            <canvas id="click"  width="300px" height="300px"></canvas>
            <canvas id="dblclick"   width="300px" height="300px"></canvas>
            <canvas id="mousedown"  width="300px" height="300px"></canvas>
            <canvas id="mouseenter"  width="300px" height="300px"></canvas>
            <canvas id="mouseleave"  width="300px" height="300px"></canvas>
            <canvas id="mousemove"  width="300px" height="300px"></canvas>
            <canvas id="mouseout"  width="300px" height="300px"></canvas>
            <canvas id="mouseover"  width="300px" height="300px"></canvas>
            <canvas id="mouseup"  width="300px" height="300px"></canvas>
        </div>

    </main>
    <footer>
        <ul>
            <li>Autor: Fernando del Rosal.</li>
            <li>Modulo: Desarrollo Web Entorno Cliente</li>
            <li>C.F.G.S Desarrollo Aplicaciones Web.</li>
            <li>I.E.S Gran Capitan.</li>
        </ul>
        <img id="miLogo" src="../../../assets/icon/favico.png" alt="logo">
    </footer>
</body>

</html>
